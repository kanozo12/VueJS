<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>슬라이더</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
        .container {
            width:600px;
            height:400px;
            position: relative;
            overflow: hidden;
        }
        .container > img {
            width:100%;
            height:100%;
            object-fit: cover;
            position:absolute;
            left:100%;
            top:0;
            transition: all 1s;
        }

    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <img src="https://via.placeholder.com/600x400" alt="이미지1">
            <img src="https://via.placeholder.com/600x400" alt="이미지2">
            <img src="https://via.placeholder.com/600x400" alt="이미지3">
        </div>
        <div class="button-row">
            <button @click="left">왼쪽</button>
            <button @click="right">오른쪽</button>
        </div>
    </div>

    <script>
        let app = new Vue({
            el:"#app",
            mounted(){
                this.list = document.querySelectorAll("img");
                this.list[0].style.left = 0;
            },
            data:{
                list:[],
                current:0,
            },
            methods:{
                left(){
                    this.list[this.current].style.left = '-100%';
                    this.list[this.current + 1].style.left = 0;
                },
                right(){
                     
                }
            }
        });
    </script>
</body>
</html>
